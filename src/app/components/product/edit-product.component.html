<p>edit-product works!</p>
<div *ngIf="product" class="container" style="margin-top: 40px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="product_id">product Id</label>
      <input type="text" class="form-control" formControlName="product_id" />
      <div
        *ngIf="submitted && form.controls['product_id'].errors"
        class="error"
      >
        <div *ngIf="form.controls['product_id'].errors['required']">
          product Id is required
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="product_name">product Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="product_name"
        required
      />
      <div
        *ngIf="submitted && form.controls['product_name'].errors"
        class="error"
      >
        <div *ngIf="form.controls['product_name'].errors['required']">
          product Name is required
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="stock">Stock</label>
      <input
        type="text"
        class="form-control"
        formControlName="stock"
        required
      />
      <div *ngIf="submitted && form.controls['stock'].errors" class="error">
        <div *ngIf="form.controls['stock'].errors['required']">
          Stock is required
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="text"
        class="form-control"
        formControlName="price"
        required
      />
      <div *ngIf="submitted && form.controls['price'].errors" class="error">
        <div *ngIf="form.controls['price'].errors['required']">
          Price is required
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="photo"></label>
      <input
        type="file"
        class="form-control-file"
        formControlName="photo"
        required
      />
      <div *ngIf="submitted && form.controls['photo'].errors" class="error">
        <div *ngIf="form.controls['photo'].errors['required']">
          Photo is required
        </div>
      </div>
    </div>
    <br />
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>

    <button
      type="submit"
      class="btn btn-primary ml-1"
      [routerLink]="['/product']"
    >
      Cancel
    </button>
  </form>
</div>
