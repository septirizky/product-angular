<div class="container" style="margin-top: 40px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" formControlName="product_name" />
      <div
        *ngIf="submitted && form.controls['product_name'].errors"
        class="error"
      >
        <div *ngIf="form.controls['product_name'].errors['required']">
          product Name is required
        </div>
      </div>
      <br />
      <label for="stock">Stock</label>
      <input type="text" class="form-control" formControlName="stock" />
      <div *ngIf="submitted && form.controls['stock'].errors" class="error">
        <div *ngIf="form.controls['stock'].errors['required']">
          Stock is required
        </div>
      </div>
      <br />
      <label for="price">Price</label>
      <input type="text" class="form-control" formControlName="price" />
      <div *ngIf="submitted && form.controls['price'].errors" class="error">
        <div *ngIf="form.controls['price'].errors['required']">
          Price is required
        </div>
      </div>
      <br />
      <label for="photo"></label>
      <input type="file" class="form-control-file" formControlName="photo" />
      <div *ngIf="submitted && form.controls['photo'].errors" class="error">
        <div *ngIf="form.controls['photo'].errors['required']">
          Photo is required
        </div>
      </div>
    </div>
    <br />
    <br />
    <button type="submit" class="btn btn-primary" style="margin-right: 5px">
      Submit
    </button>

    <button
      type="submit"
      class="btn btn-primary ml-1"
      [routerLink]="['/product']"
    >
      Cancel
    </button>
  </form>
</div>
